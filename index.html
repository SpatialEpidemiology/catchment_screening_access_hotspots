<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Access & Screening Hotspots</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  
  <style>
    html, body, #map { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #map { 
      width: 100%; 
      background: #f0f5f9;
    }

    .control-panel {
      position: absolute;
      top: 10px; 
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      border-radius: 8px;
      z-index: 1000;
      max-width: 260px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid #ddd;
    }
    
    .control-panel h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .legend {
      position: absolute;
      bottom: 20px; 
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      border-radius: 8px;
      z-index: 1000;
      max-width: 300px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid #ddd;
    }
    
    .legend h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .legend .color-box {
      display: inline-block;
      width: 20px; 
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 3px;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }
    
    .legend-item {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    
    .radio-group {
      margin-bottom: 15px;
    }
    
    label {
      display: flex;
      align-items: center;
      margin: 5px 0;
      cursor: pointer;
      transition: all 0.2s;
      padding: 5px;
      border-radius: 4px;
    }
    
    label:hover {
      background: #f1f8ff;
    }
    
    input[type="radio"] {
      margin-right: 8px;
    }
    
    .title-bar {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 1000;
    }
    
    .title-bar h1 {
      display: inline-block;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1.4em;
      color: #2c3e50;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 0;
    }
    
    .status-bar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 15px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .error-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      z-index: 2000;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
    
    .error-panel h2 {
      color: #d9534f;
      margin-top: 0;
    }
    
    .error-panel p {
      margin-bottom: 15px;
    }
    
    .btn {
      background: #5bc0de;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .btn:hover {
      background: #46b8da;
    }
    
    .catchment-popup-content {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .catchment-item {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    
    .catchment-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h1>Healthcare Access & Screening Hotspots</h1>
  </div>
  
  <div id="map"></div>

  <div class="control-panel">
    <h3>95% Hotspot Tracts</h3>
    <div class="radio-group">
      <label><input type="radio" name="tractField" value="COLON_SCRE_95" checked> CRC screening (%)</label>
      <label><input type="radio" name="tractField" value="fin100k_95"> Primary care providers per 100k</label>
      <label><input type="radio" name="tractField" value="overlap_type_95"> Access-screening overlap</label>
    </div>

    <h3>99% Hotspot Tracts</h3>
    <div class="radio-group">
      <label><input type="radio" name="tractField" value="COLON_SCRE_99"> CRC screening (%)</label>
      <label><input type="radio" name="tractField" value="fin100k_99"> Primary care providers per 100k</label>
      <label><input type="radio" name="tractField" value="overlap_type_99"> Access-screening overlap</label>
    </div>
  </div>

  <div class="legend">
    <h3>Legend</h3>
    <div id="legend-content"></div>
  </div>
  
  <div class="status-bar">
    <span id="status">Initializing map...</span>
  </div>

  <!-- Load scripts at the end to ensure DOM is ready -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusEl = document.getElementById('status');
      
      // Initialize map with zoom controls
      const map = L.map('map').setView([33.5186, -86.8104], 7);
      
      // Add base tile layer
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CartoDB'
      }).addTo(map);
      
      // Store catchments for overlap detection
      let catchmentsLayer = null;
      let catchmentsData = [];
      
      // Load catchments as GeoJSON
      function loadCatchments() {
        statusEl.textContent = 'Loading catchments...';
        
        return fetch('assets/catchments.json')
          .then(response => {
            if (!response.ok) throw new Error('Failed to load catchments: ' + response.status);
            return response.json();
          })
          .then(geojson => {
            statusEl.textContent = 'Rendering catchments...';
            catchmentsData = geojson.features;
            
            // Add catchments to map with black dashed borders and no fill
            catchmentsLayer = L.geoJSON(geojson, {
              style: { 
                color: '#000000', // Black border
                weight: 2, 
                fillOpacity: 0,  // No fill
                dashArray: '5, 8', // Dashed line
                opacity: 0.7
              },
              onEachFeature: (feature, layer) => {
                // Store reference to the original feature
                layer.feature = feature;
                
                // Add a traditional popup for each catchment
                if (feature.properties && feature.properties.name) {
                  layer.bindPopup(feature.properties.name);
                }
              }
            }).addTo(map);
            
            // Add click handler for catchments - improved overlap detection
            catchmentsLayer.on('click', function(e) {
              const clickedLatLng = e.latlng;
              
              // Find all catchments that contain the clicked point
              const overlappingCatchments = findOverlappingCatchments(clickedLatLng);
              
              if (overlappingCatchments.length > 0) {
                showCatchmentsPopup(clickedLatLng, overlappingCatchments);
              }
            });
            
            statusEl.textContent = 'Catchments loaded successfully';
            return true;
          });
      }
      
      // Find all catchments that contain a given point using Leaflet's contains method
      function findOverlappingCatchments(latlng) {
        const overlapping = [];
        
        // Check each catchment layer
        catchmentsLayer.eachLayer(layer => {
          try {
            // Use Leaflet's built-in contains method for accuracy
            if (layer.getBounds && layer.getBounds().contains(latlng)) {
              // For more precise checking with complex polygons
              if (isPointInPolygon(latlng, layer)) {
                overlapping.push(layer.feature);
              }
            }
          } catch (e) {
            console.error('Error checking point in polygon:', e);
          }
        });
        
        return overlapping;
      }
      
      // Simple point-in-polygon check using ray casting algorithm
      function isPointInPolygon(latlng, layer) {
        const point = [latlng.lng, latlng.lat];
        let latlngs = [];
        
        // Get the coordinates from the layer
        if (layer.getLatLngs) {
          latlngs = layer.getLatLngs();
          if (latlngs.length > 0 && Array.isArray(latlngs[0])) {
            // This is a polygon with multiple rings
            latlngs = latlngs[0]; // Use the first ring (exterior)
          }
        }
        
        // Convert to simple array of points
        const points = latlngs.map(latlng => [latlng.lng, latlng.lat]);
        
        // Ray casting algorithm
        let inside = false;
        for (let i = 0, j = points.length - 1; i < points.length; j = i++) {
          const xi = points[i][0], yi = points[i][1];
          const xj = points[j][0], yj = points[j][1];
          
          const intersect = ((yi > point[1]) !== (yj > point[1])) &&
            (point[0] < (xj - xi) * (point[1] - yi) / (yj - yi) + xi);
          if (intersect) inside = !inside;
        }
        
        return inside;
      }
      
      // Show popup with all overlapping catchments
      function showCatchmentsPopup(latlng, catchments) {
        let content = `<div class="catchment-popup-content">`;
        content += `<strong>${catchments.length} Catchment${catchments.length > 1 ? 's' : ''} at this location:</strong><br><br>`;
        
        catchments.forEach((catchment, index) => {
          const name = catchment.properties?.name || `Catchment ${index + 1}`;
          content += `<div class="catchment-item">${name}</div>`;
        });
        
        content += `</div>`;
        
        L.popup()
          .setLatLng(latlng)
          .setContent(content)
          .openOn(map);
      }
      
      function showError(title, message) {
        // Remove any existing error panel
        const existingError = document.querySelector('.error-panel');
        if (existingError) {
          existingError.remove();
        }
        
        const errorPanel = document.createElement('div');
        errorPanel.className = 'error-panel';
        errorPanel.innerHTML = `
          <h2>${title}</h2>
          <p>${message}</p>
          <button class="btn" onclick="this.parentElement.remove()">Dismiss</button>
        `;
        
        document.body.appendChild(errorPanel);
      }
      
      // Start the initialization process
      loadCatchments()
        .catch(error => {
          console.error('Error loading catchments:', error);
          statusEl.textContent = 'Catchments load error: ' + error.message;
          showError('Data Error', 'Failed to load catchment data.');
        });
    });
  </script>
</body>
</html>
