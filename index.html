<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Access & Screening Hotspots</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  
  <style>
    html, body, #map { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #map { 
      width: 100%; 
      background: #f0f5f9;
    }

    .control-panel {
      position: absolute;
      top: 10px; 
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      border-radius: 8px;
      z-index: 1000;
      max-width: 260px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid #ddd;
    }
    
    .control-panel h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .legend {
      position: absolute;
      bottom: 20px; 
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      border-radius: 8px;
      z-index: 1000;
      max-width: 300px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid #ddd;
    }
    
    .legend h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .legend .color-box {
      display: inline-block;
      width: 20px; 
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 3px;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }
    
    .legend-item {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    
    .radio-group {
      margin-bottom: 15px;
    }
    
    label {
      display: flex;
      align-items: center;
      margin: 5px 0;
      cursor: pointer;
      transition: all 0.2s;
      padding: 5px;
      border-radius: 4px;
    }
    
    label:hover {
      background: #f1f8ff;
    }
    
    input[type="radio"] {
      margin-right: 8px;
    }
    
    .title-bar {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 1000;
    }
    
    .title-bar h1 {
      display: inline-block;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1.4em;
      color: #2c3e50;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 0;
    }
    
    .status-bar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 15px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .error-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      z-index: 2000;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
    
    .error-panel h2 {
      color: #d9534f;
      margin-top: 0;
    }
    
    .error-panel p {
      margin-bottom: 15px;
    }
    
    .btn {
      background: #5bc0de;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .btn:hover {
      background: #46b8da;
    }
    
    .catchment-popup-content {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .catchment-item {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    
    .catchment-item:last-child {
      border-bottom: none;
    }
    
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h1>Healthcare Access & Screening Hotspots</h1>
  </div>
  
  <div id="map"></div>

  <div class="control-panel">
    <h3>95% Hotspot Tracts</h3>
    <div class="radio-group">
      <label><input type="radio" name="tractField" value="COLON_SCRE_95" checked> CRC screening (%)</label>
      <label><input type="radio" name="tractField" value="fin100k_95"> Primary care providers per 100k</label>
      <label><input type="radio" name="tractField" value="overlap_type"> Access-screening overlap</label>
    </div>

    <h3>99% Hotspot Tracts</h3>
    <div class="radio-group">
      <label><input type="radio" name="tractField" value="COLON_SCRE_99"> CRC screening (%)</label>
      <label><input type="radio" name="tractField" value="fin100k_99"> Primary care providers per 100k</label>
      <label><input type="radio" name="tractField" value="overlap_type_99"> Access-screening overlap</label>
    </div>
  </div>

  <div class="legend">
    <h3>Legend</h3>
    <div id="legend-content"></div>
  </div>
  
  <div class="status-bar">
    <span id="status">Initializing map...</span>
  </div>

  <div class="loading-indicator" id="loadingIndicator" style="display: none;">
    <p>Loading TopoJSON data. This may take a moment...</p>
  </div>

  <!-- Load scripts -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusEl = document.getElementById('status');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      // Initialize map
      const map = L.map('map').setView([33.5186, -86.8104], 7);
      
      // Add base tile layer
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CartoDB'
      }).addTo(map);
      
      // Store catchments and tracts for overlap detection
      let catchmentsLayer = null;
      let catchmentsData = [];
      let tractsLayer = null;
      let currentField = 'COLON_SCRE_95';
      
      // Function to show loading indicator
      function showLoading(show) {
        loadingIndicator.style.display = show ? 'block' : 'none';
      }
      
      // Load catchments as GeoJSON
      function loadCatchments() {
        statusEl.textContent = 'Loading catchments...';
        
        return fetch('https://raw.githubusercontent.com/SpatialEpidemiology/catchment_screening_access_hotspots/main/assets/catchments.json')
          .then(response => {
            if (!response.ok) throw new Error('Failed to load catchments: ' + response.status);
            return response.json();
          })
          .then(geojson => {
            statusEl.textContent = 'Rendering catchments...';
            catchmentsData = geojson.features;
            
            // Add catchments to map with black dashed borders and no fill
            catchmentsLayer = L.geoJSON(geojson, {
              style: { 
                color: '#000000', // Black border
                weight: 2, 
                fillOpacity: 0,  // No fill
                dashArray: '5, 8', // Dashed line
                opacity: 0.7
              },
              onEachFeature: (feature, layer) => {
                // Store reference to the original feature
                layer.feature = feature;
              }
            }).addTo(map);
            
            // Add click handler for catchments
            catchmentsLayer.on('click', function(e) {
              const clickedLatLng = e.latlng;
              
              // Find all catchments that contain the clicked point
              const overlappingCatchments = findOverlappingCatchments(clickedLatLng);
              
              if (overlappingCatchments.length > 0) {
                showCatchmentsPopup(clickedLatLng, overlappingCatchments);
              }
            });
            
            statusEl.textContent = 'Catchments loaded successfully';
            return true;
          });
      }
      
      // Load TopoJSON census tracts
      function loadTopoJSONTracts() {
        showLoading(true);
        statusEl.textContent = 'Loading census tract data...';
        
        // Determine which TopoJSON file to load based on current field
        const confidenceLevel = currentField.includes('_99') ? '99' : '95';
        const topojsonFile = `https://raw.githubusercontent.com/SpatialEpidemiology/catchment_screening_access_hotspots/main/assets/sc_acc_hot_spots_overlap_${confidenceLevel}_simpl_topo.json`;
        
        return fetch(topojsonFile)
          .then(response => {
            if (!response.ok) throw new Error('Failed to load TopoJSON: ' + response.status);
            return response.json();
          })
          .then(topojsonData => {
            statusEl.textContent = 'Processing TopoJSON data...';
            
            // Check if TopoJSON data is valid and has objects
            if (!topojsonData || !topojsonData.objects) {
              throw new Error('Invalid TopoJSON format: missing objects property');
            }
            
            // Get the first object key (assuming there's only one object)
            const objectKeys = Object.keys(topojsonData.objects);
            if (objectKeys.length === 0) {
              throw new Error('TopoJSON file does not contain any objects');
            }
            
            const firstObjectKey = objectKeys[0];
            const geojson = topojson.feature(topojsonData, topojsonData.objects[firstObjectKey]);
            
            // Remove existing tracts layer if it exists
            if (tractsLayer) {
              map.removeLayer(tractsLayer);
            }
            
            // Add tracts to map with styling based on current field
            tractsLayer = L.geoJSON(geojson, {
              style: getStyleForField,
              onEachFeature: function(feature, layer) {
                // Add click handler for tracts
                layer.on('click', function(e) {
                  const props = e.target.feature.properties;
                  let content = `<div class="popup-content"><strong>Tract ${props.id || ''}</strong><br>`;
                  
                  // Show all relevant properties
                  if (props.COLON_SCRE_95 !== undefined) content += `95% CRC Screening: ${props.COLON_SCRE_95}%<br>`;
                  if (props.COLON_SCRE_99 !== undefined) content += `99% CRC Screening: ${props.COLON_SCRE_99}%<br>`;
                  if (props.fin100k_95 !== undefined) content += `95% Providers/100k: ${props.fin100k_95}<br>`;
                  if (props.fin100k_99 !== undefined) content += `99% Providers/100k: ${props.fin100k_99}<br>`;
                  if (props.overlap_type !== undefined) content += `95% Overlap: ${props.overlap_type}<br>`;
                  if (props.overlap_type_99 !== undefined) content += `99% Overlap: ${props.overlap_type_99}<br>`;
                  
                  content += '</div>';
                  L.popup()
                    .setLatLng(e.latlng)
                    .setContent(content)
                    .openOn(map);
                });
              }
            }).addTo(map);
            
            statusEl.textContent = 'Census tract data loaded successfully';
            updateLegend(currentField);
            showLoading(false);
            return true;
          })
          .catch(error => {
            console.error('Error loading TopoJSON:', error);
            statusEl.textContent = 'Error loading census tract data: ' + error.message;
            showLoading(false);
            
            // Try to load as GeoJSON if TopoJSON fails
            if (error.message.includes('TopoJSON')) {
              console.log('Trying to load as GeoJSON instead...');
              return loadGeoJSONTracts();
            }
            
            throw error;
          });
      }
      
      // Load GeoJSON census tracts as fallback
      function loadGeoJSONTracts() {
        showLoading(true);
        statusEl.textContent = 'Loading census tract data (GeoJSON fallback)...';
        
        // Determine which GeoJSON file to load based on current field
        const confidenceLevel = currentField.includes('_99') ? '99' : '95';
        const geojsonFile = `https://raw.githubusercontent.com/SpatialEpidemiology/catchment_screening_access_hotspots/main/assets/sc_acc_hot_spots_overlap_${confidenceLevel}_simpl.json`;
        
        return fetch(geojsonFile)
          .then(response => {
            if (!response.ok) throw new Error('Failed to load GeoJSON: ' + response.status);
            return response.json();
          })
          .then(geojsonData => {
            statusEl.textContent = 'Processing GeoJSON data...';
            
            // Remove existing tracts layer if it exists
            if (tractsLayer) {
              map.removeLayer(tractsLayer);
            }
            
            // Add tracts to map with styling based on current field
            tractsLayer = L.geoJSON(geojsonData, {
              style: getStyleForField,
              onEachFeature: function(feature, layer) {
                // Add click handler for tracts
                layer.on('click', function(e) {
                  const props = e.target.feature.properties;
                  let content = `<div class="popup-content"><strong>Tract ${props.id || ''}</strong><br>`;
                  
                  // Show all relevant properties
                  if (props.COLON_SCRE_95 !== undefined) content += `95% CRC Screening: ${props.COLON_SCRE_95}%<br>`;
                  if (props.COLON_SCRE_99 !== undefined) content += `99% CRC Screening: ${props.COLON_SCRE_99}%<br>`;
                  if (props.fin100k_95 !== undefined) content += `95% Providers/100k: ${props.fin100k_95}<br>`;
                  if (props.fin100k_99 !== undefined) content += `99% Providers/100k: ${props.fin100k_99}<br>`;
                  if (props.overlap_type !== undefined) content += `95% Overlap: ${props.overlap_type}<br>`;
                  if (props.overlap_type_99 !== undefined) content += `99% Overlap: ${props.overlap_type_99}<br>`;
                  
                  content += '</div>';
                  L.popup()
                    .setLatLng(e.latlng)
                    .setContent(content)
                    .openOn(map);
                });
              }
            }).addTo(map);
            
            statusEl.textContent = 'Census tract data loaded successfully (GeoJSON)';
            updateLegend(currentField);
            showLoading(false);
            return true;
          })
          .catch(error => {
            console.error('Error loading GeoJSON:', error);
            statusEl.textContent = 'Error loading census tract data: ' + error.message;
            showLoading(false);
            throw error;
          });
      }
      
      // Get color style for a feature based on the current field
      function getStyleForField(feature) {
        const value = feature.properties[currentField];
        
        // Handle numeric fields
        if (typeof value === 'number') {
          if (currentField.includes('COLON_SCRE')) {
            if (value >= 80) return { fillColor: '#08306b', fillOpacity: 0.8, color: '#444', weight: 0.3 };
            if (value >= 60) return { fillColor: '#2171b5', fillOpacity: 0.8, color: '#444', weight: 0.3 };
            if (value >= 40) return { fillColor: '#4292c6', fillOpacity: 0.8, color: '#444', weight: 0.3 };
            if (value >= 20) return { fillColor: '#6baed6', fillOpacity: 0.8, color: '#444', weight: 0.3 };
            return { fillColor: '#9ecae1', fillOpacity: 0.8, color: '#444', weight: 0.3 };
          }
          if (currentField.includes('fin100k')) {
            if (value >= 120) return { fillColor: '#4b0055', fillOpacity: 0.8, color: '#444', weight: 0.3 };
            if (value >= 90) return { fillColor: '#7a3290', fillOpacity: 0.8, color: '#444', weight: 0.3 };
            if (value >= 60) return { fillColor: '#985ea7', fillOpacity: 0.8, color: '#444', weight: 0.3 };
            if (value >= 30) return { fillColor: '#b68bc1', fillOpacity: 0.8, color: '#444', weight: 0.3 };
            return { fillColor: '#d5b6da', fillOpacity: 0.8, color: '#444', weight: 0.3 };
          }
        }
        
        // Handle categorical field
        if (currentField.includes('overlap_type')) {
          if (value === 'Low Screening-Low Access Cluster') return { fillColor: '#d73027', fillOpacity: 0.8, color: '#444', weight: 0.3 };
          if (value === 'High Screening-High Access Cluster') return { fillColor: '#1a9850', fillOpacity: 0.8, color: '#444', weight: 0.3 };
          if (value === 'Non-significant') return { fillColor: '#999999', fillOpacity: 0.8, color: '#444', weight: 0.3 };
        }
        
        return { fillColor: '#cccccc', fillOpacity: 0.8, color: '#444', weight: 0.3 };
      }
      
      // Update legend based on current field
      function updateLegend(fieldKey) {
        const baseField = fieldKey.replace(/_\d+$/, '');
        const legend = document.getElementById('legend-content');
        let html = '';
        
        const confLevel = fieldKey.includes('_99') ? '99%' : '95%';

        if (baseField === 'COLON_SCRE') {
          html += `
            <div class="legend-item"><span class="color-box" style="background:#08306b;"></span>≥ 80% (${confLevel})</div>
            <div class="legend-item"><span class="color-box" style="background:#2171b5;"></span>60-79%</div>
            <div class="legend-item"><span class="color-box" style="background:#4292c6;"></span>40-59%</div>
            <div class="legend-item"><span class="color-box" style="background:#6baed6;"></span>20-39%</div>
            <div class="legend-item"><span class="color-box" style="background:#9ecae1;"></span>0-19%</div>
          `;
        } else if (baseField === 'fin100k') {
          html += `
            <div class="legend-item"><span class="color-box" style="background:#4b0055;"></span>≥ 120 (${confLevel})</div>
            <div class="legend-item"><span class="color-box" style="background:#7a3290;"></span>90-119</div>
            <div class="legend-item"><span class="color-box" style="background:#985ea7;"></span>60-89</div>
            <div class="legend-item"><span class="color-box" style="background:#b68bc1;"></span>30-59</div>
            <div class="legend-item"><span class="color-box" style="background:#d5b6da;"></span>0-29</div>
          `;
        } else if (baseField === 'overlap_type') {
          html += `
            <div class="legend-item"><span class="color-box" style="background:#d73027;"></span>Low Screening-Low Access</div>
            <div class="legend-item"><span class="color-box" style="background:#1a9850;"></span>High Screening-High Access</div>
            <div class="legend-item"><span class="color-box" style="background:#999999;"></span>Non-significant</div>
          `;
        }

        legend.innerHTML = html;
      }
      
      // Find all catchments that contain a given point
      function findOverlappingCatchments(latlng) {
        const overlapping = [];
        
        // Check each catchment layer
        catchmentsLayer.eachLayer(layer => {
          try {
            // Use Leaflet's built-in contains method for accuracy
            if (layer.getBounds && layer.getBounds().contains(latlng)) {
              // For more precise checking with complex polygons
              if (isPointInPolygon(latlng, layer)) {
                overlapping.push(layer.feature);
              }
            }
          } catch (e) {
            console.error('Error checking point in polygon:', e);
          }
        });
        
        return overlapping;
      }
      
      // Simple point-in-polygon check using ray casting algorithm
      function isPointInPolygon(latlng, layer) {
        const point = [latlng.lng, latlng.lat];
        let latlngs = [];
        
        // Get the coordinates from the layer
        if (layer.getLatLngs) {
          latlngs = layer.getLatLngs();
          if (latlngs.length > 0 && Array.isArray(latlngs[0])) {
            // This is a polygon with multiple rings
            latlngs = latlngs[0]; // Use the first ring (exterior)
          }
        }
        
        // Convert to simple array of points
        const points = latlngs.map(latlng => [latlng.lng, latlng.lat]);
        
        // Ray casting algorithm
        let inside = false;
        for (let i = 0, j = points.length - 1; i < points.length; j = i++) {
          const xi = points[i][0], yi = points[i][1];
          const xj = points[j][0], yj = points[j][1];
          
          const intersect = ((yi > point[1]) !== (yj > point[1])) &&
            (point[0] < (xj - xi) * (point[1] - yi) / (yj - yi) + xi);
          if (intersect) inside = !inside;
        }
        
        return inside;
      }
      
      // Show popup with all overlapping catchments
      function showCatchmentsPopup(latlng, catchments) {
        let content = `<div class="catchment-popup-content">`;
        content += `<strong>${catchments.length} Catchment${catchments.length > 1 ? 's' : ''} at this location:</strong><br><br>`;
        
        catchments.forEach((catchment, index) => {
          const name = catchment.properties?.name || `Catchment ${index + 1}`;
          content += `<div class="catchment-item">${name}</div>`;
        });
        
        content += `</div>`;
        
        L.popup()
          .setLatLng(latlng)
          .setContent(content)
          .openOn(map);
      }
      
      // Setup radio buttons event listeners
      document.querySelectorAll('input[name="tractField"]').forEach(radio => {
        radio.addEventListener('change', e => {
          if (e.target.checked) {
            currentField = e.target.value;
            loadTopoJSONTracts().catch(error => {
              console.error('Error switching layer:', error);
              statusEl.textContent = 'Error loading census tract data';
            });
          }
        });
      });
      
      // Start the initialization process
      loadCatchments()
        .then(() => {
          return loadTopoJSONTracts();
        })
        .catch(error => {
          console.error('Error loading data:', error);
          statusEl.textContent = 'Data load error: ' + error.message;
        });
    });
  </script>
</body>
</html>
